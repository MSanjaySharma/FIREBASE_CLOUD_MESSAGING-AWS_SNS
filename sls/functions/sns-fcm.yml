token-generation:
  handler: src/lambda/token-gen.handler
  events:
    - http:
        path: notif
        method: POST
        cors: true
        # authorizer: aws_iam
        request:
          schema:
            application/json: ${file(assets/schema/token-generation.json)}

post-message-test:
  handler: src/lambda/post-message.handler
  events:
    - http:
        path: notif_test
        method: POST
        cors: true
        schema:
          application/json: ${file(assets/schema/post-message.json)}
