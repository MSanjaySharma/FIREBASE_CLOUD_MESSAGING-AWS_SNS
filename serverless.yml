service:
  name: DEMO-SNS-FCM

plugins:
  - serverless-bundle

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  iamRoleStatements:
    - ${file(slsConfig/iamRoleStatements/lambda.yml)}
  environment: ${file(slsConfig/env/env.yml):${self:custom.stage}}

functions:
  - ${file(slsConfig/functions/middyDemo.yml)}

custom:
  stage: ${opt:stage, self:provider.stage}
  region: ${opt:region, self:provider.region}
